<h2>Créer un compte</h2>
<form class="form-horizontal" method="post" action="#">

	<div class="control-group">
		<label class="control-label">Pseudo</label>
		<div class="controls">
			<input type="text" class="input-xlarge" name="username" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Adresse e-mail</label>
		<div class="controls">
			<input type="email" class="input-xlarge" name="email" />
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Mot de passe</label>
		<div class="controls">
			<input type="password" class="input-xlarge" name="password" />
		</div>
	</div>

	<div class="control-group">
		<div class="controls">
			<input class="btn btn-primary" type="submit" value="Créer mon compte" />
		</div>
	</div>

</form>
